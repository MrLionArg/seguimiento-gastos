<h2>Filtros de Gastos</h2>

<!-- filtro por categoría -->
<div>
  <label for="categoria">Categoría:</label>
  <select id="categoria" [(ngModel)]="categoriaSeleccionada">
    <option value="">Todas</option>
    <option value="Alimentación">Alimentación</option>
    <option value="Transporte">Transporte</option>
    <option value="Ocio">Ocio</option>
    <option value="Salud">Salud</option>
    <option value="Otros">Otros</option>
  </select>
</div>

<!-- filtro por rango de fechas -->
<div>
  <label for="fechaInicio">Desde:</label>
  <input id="fechaInicio" type="date" [(ngModel)]="fechaInicio" />

  <label for="fechaFin">Hasta:</label>
  <input id="fechaFin" type="date" [(ngModel)]="fechaFin" />
</div>

<!-- Filtro de búsqueda por descripción -->
<div>
  <label for="busqueda">Buscar por descripción:</label>
  <input id="busqueda" type="text" [(ngModel)]="busqueda" />
</div>

<!-- botón para aplicar los filtros de arriba -->
<button (click)="aplicarFiltros()">Aplicar Filtros</button>
