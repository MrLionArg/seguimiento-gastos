<h2>Añadir Gasto</h2>

<!-- Formulario Reactivo para Añadir Gasto -->
<form [formGroup]="gastoForm" (ngSubmit)="onSubmit()">
  <!-- Campo Descripción -->
  <div>
    <label for="descripcion">Descripción:</label>
    <input id="descripcion" formControlName="descripcion" />
    <!-- Mensaje de validación -->
    <span *ngIf="gastoForm.controls['descripcion'].invalid && gastoForm.controls['descripcion'].touched">
      La descripción es obligatoria.
    </span>
  </div>

  <!-- Campo Categoría -->
  <div>
    <label for="categoria">Categoría:</label>
    <select id="categoria" formControlName="categoria">
      <option value="">Selecciona una categoría</option>
      <option value="Alimentación">Alimentación</option>
      <option value="Transporte">Transporte</option>
      <option value="Ocio">Ocio</option>
      <option value="Salud">Salud</option>
      <option value="Otros">Otros</option>
    </select>
  </div>

  <!-- Campo Importe -->
  <div>
    <label for="importe">Importe:</label>
    <input id="importe" type="number" formControlName="importe" />
  </div>

  <!-- Campo Fecha -->
  <div>
    <label for="fecha">Fecha:</label>
    <input id="fecha" type="date" formControlName="fecha" />
  </div>

  <!-- Botón Enviar -->
  <button type="submit" [disabled]="gastoForm.invalid">Añadir Gasto</button>
</form>
