<h2>Estadísticas de Gastos</h2>

<!-- Si hay gastos registrados, mostramos las estadísticas -->

<div *ngIf="gastos.length > 0; else noGastos">
  <p>Total Gastado: {{ totalGastos | currency: 'EUR' }}</p>
  <p>Gasto Promedio: {{ gastoPromedio | currency: 'EUR' }}</p>
  <p>Número de Gastos: {{ numGastos }}</p>
</div>

<!-- Plantilla alternativa para cuando no hay gastos registrados -->
 
<ng-template #noGastos>
  <p>No hay gastos registrados aún.</p>
</ng-template>
