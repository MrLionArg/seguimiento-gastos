<h2>Lista de Gastos</h2>

<!-- Si hay gastos, los mostramos en una lista -->
<ul *ngIf="gastosFiltrados.length > 0; else sinGastos">
  <li *ngFor="let gasto of gastosFiltrados">
    {{ gasto.descripcion }} - {{ gasto.importe | currency: 'EUR' }}
    <button (click)="eliminarGasto(gasto.id)">Eliminar</button>
  </li>
</ul>

<!-- Plantilla alternativa cuando no hay gastos -->
<ng-template #sinGastos>
  <p>No hay gastos registrados a√∫n.</p>
</ng-template>
